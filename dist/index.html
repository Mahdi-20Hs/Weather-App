<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="icon" type="image/x-icon" href="./imgs/weather-svgrepo-com.svg">
  <script src="./index.js" defer></script>
</head>
<body>
  <form>
    <input type="search" class="searchbar">
    <button class="search-btn">Search</button>
  </form>

  <div class="weather-info">
    <div class="left-side">
      <img class="weather-icon-current">
      <div class="temp-value"></div>
      <div class="temp-unit">
        <button class="celsius activated-unit">°C</button>
        <div>|</div>
        <button class="farhrenheit">°F</button>
      </div>
      <div class="info-container">
        <div class="humidity">Humidity: <span></span>%</div>
        <div class="wind">Wind: <span></span> <span class="wind-unit">km/hr</span></div>
      </div>
    </div>

    <div class="right-side">
      <div class="city"></div>
      <div class="date"></div>
      <div class="weather"></div>
    </div>

  </div>


  <div class="weather-forecast">

    <div class="card today clicked-card">
      <div class="day"></div>
      <img src="" alt="" class="weather-icon">
      <div class="temp">
        <div class="max-temp"><span></span>°</div>
        <div class="min-temp"><span></span>°</div>
      </div>
    </div>
